<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/static/main.css" rel="stylesheet" >
</head>
<body>
    <h2 style="color: whitesmoke;">Predicted models</h2>
    <form action="/" method="post" class="form1">
        {%for m in Model%}
            <label >Model Name : {{m["model"]}}</label><br>
            <label ><strong>Accuracy  : {{m["accuracy"]}}</strong></label><br>
            <label >Loss : {{m["loss"]}}</label><br>
            <br>
        {%endfor%}

        <button type="submit" class="chat-input">Go Home</button>
    </form>
</body>
</html>
